<div class="signin-item" >
    <div>
        <img src="../../assets/3_BLM_PROTESTS.svg" alt="">


    </div>
    
    <div class="sign-first">
    
        <form [formGroup]="myGroupSignin">
                <div>

                    <div><h1>Sign in</h1></div>

                    <div>to access Finex account</div>
                </div>
                
                <div>

                   <div> <label for="">Email</label></div>
                    <div><input type="email" class="input-type" pInputText formControlName="email" placeholder="Email" /></div>
                </div>
                <div>

                    <div> <label for="">Password</label></div>
                     <div> <input type="password" class="input-type" pInputText formControlName="password" placeholder="Password" /></div>
                 </div>
                 <div>
                   
                    <a href=""> Forgot Password?</a>
                 </div>
                 <div> <p-button label="Submit" class="p-element"></p-button> </div>

                 <div>Sign Up</div>


            <!-- <p-button label="Primary"></p-button> -->
        </form>


    </div>
</div>
